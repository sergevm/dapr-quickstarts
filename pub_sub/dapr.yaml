version: 1
common: # optional section for variables shared across apps
  resourcesPath: ./components # any dapr resources to be shared across apps
apps:
  - appID: checkout
    appDirPath: csharp/sdk/checkout
    command: ["dotnet","run"]
  - appID: order-processor
    appDirPath: csharp/sdk/order-processor
    appProtocol: http
    appPort: 7002
    command: ["dotnet", "run"]